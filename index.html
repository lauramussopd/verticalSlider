<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ac6454;">
                <h1>David Yurman</h1>
                <p>Nicaragua</p>
            </div>
            <div style="background-color: #6593aa;">
                <h1>Kye Peterson</h1>
                <p>Bella Coola</p>
            </div>
            <div style="background-color: #de9a42;">
                <h1>Alex Honnold</h1>
                <p>Squarespace</p>
            </div>
            <div style="background-color: #5d6770;">
                <h1>Hazel Findlay</h1>
                <p>Oman</p>
            </div>
            <div style="background-color: #02040a;">
                <h1>Tommy Caldwell</h1>
                <p>Dawn Wall</p>
            </div>
        </div>   
        <div class="right-slide">
            <div style="background-image: url('https://jimmychin.com/wp-content/uploads/2016/10/Dawn-Wall-1200x799.jpg')"></div>    
            
            <div style="background-image: url('https://jimmychin.com/wp-content/uploads/2016/10/Hazel-Findlay_Oman-1200x800.jpg')"></div>
            <div style="background-image: url('https://jimmychin.com/wp-content/uploads/2016/10/Alex-Honnold_-Squarespace_02-1200x805.jpg')"></div>
            <div style="background-image: url('https://jimmychin.com/wp-content/uploads/2016/10/kye_bella_coola-1200x800.jpg')"></div>
            <div style="background-image: url('https://jimmychin.com/wp-content/uploads/2021/10/20190715_Nicaragua0096-1200x800.jpg')"></div>
        </div>   
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
